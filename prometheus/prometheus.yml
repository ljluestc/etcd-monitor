global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'etcd-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # Scrape etcd-monitor metrics
  - job_name: 'etcd-monitor'
    static_configs:
      - targets: ['etcd-monitor:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape etcd native metrics from all nodes
  - job_name: 'etcd-cluster'
    static_configs:
      - targets:
          - 'etcd1:2379'
          - 'etcd2:2379'
          - 'etcd3:2379'
        labels:
          cluster: 'etcd-cluster'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
